<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{%block titulo%}{%endblock%} - Aplicacion Amistades</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/toastr.min.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/amistades.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='js/amistades.js') }}"></script>
</head>
<body>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    toastr.{{category}}('{{ message }}', 'Mensaje de Sistema');
                {% endfor %}
            {% endif %}
        {% endwith %}

    </script>


    <div class="principal">
        <div class="cabecera">
            <div style="margin-left: 30px;" id="divicon"><img id="iconapp" src="{{ url_for('static', filename= 'img/icon_codingdojo.png') }}" alt="imagen de icono no encontrado"></div>
            <h2>Coding Dojo</h2>
        </div>
        <div class="titulo border border-1 border-dark">
            <h2 style="margin-left: 30px;">{%block contenido1%}{%endblock%}</h2>
        </div>
        {%block contenido2%}
        {%endblock%}
    </div>

</body>
</html>
